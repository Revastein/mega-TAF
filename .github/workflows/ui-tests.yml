name: ui-tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: mega-taf

permissions:
  contents: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Run tests in container
        id: run_tests
        continue-on-error: true
        env:
          TEST_USERNAME: ${{ secrets.LOGIN }}
          TEST_PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker run --name taf-run \
            -e TEST_USERNAME \
            -e TEST_PASSWORD \
            $IMAGE_NAME || true
          docker cp taf-run:/taf/allure-results ./allure-results || true
          docker rm taf-run

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure \
          && sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: allure-report
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true